name: Deploy Flutter Web

on:
  push:
    branches: ["main"] # Change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter config --enable-web
      - run: flutter pub get

      - run: flutter build web --release --web-renderer html --base-href "/lucas_demo_project/"

      - run: touch build/web/.nojekyll # Disable Jekyll
      - run: cp build/web/index.html build/web/404.html # SPA fallback

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
